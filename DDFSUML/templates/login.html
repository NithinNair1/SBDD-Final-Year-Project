{% extends 'main.html' %}
{% block content %}
<div class="container" style="margin-top: 2em;">

  <div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">

      <h3 class="display-3" style="text-align: center;color: #F9C94E;">Login</h3>
  <h3  style="text-align: center;color: #F9C94E;">(For Doctors)</h3>

      <form method="POST" action="">
{% csrf_token %}
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Username</label>

          <input type="text" name="username" id="form2Example1" class="form-control" />
        </div>
      

        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>

          <input type="password" name="password" id="form2Example2" class="form-control" />
        </div>
      

      <div style="display: flex;justify-content:center">
        <button type="submit" class="btn" style="background-color: #F9C94E;margin-top: 2em;width: 50%;">Sign in</button>
      </div>
        
      </form>

      {% for message in messages %}
<div class='alert my-4' style="text-align: center;background-color: #776024;border: 1px solid;border-color: #F9C94E;" role='alert'>
  <b>{{message}}</b>
</div>
{% endfor %}
    </div>
    <div class="col-3"></div>
  </div>
</div>




{% endblock content %}
